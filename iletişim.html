    <div class="iletisim">
        <h1>İletişim Formu</h1>
        <form action="#" method="post">
            <label for="fname">İsim:</label><br>
            <input type="text" id="fname" name="fname" maxlength="20" size="10" required autofocus><br>

            <label for="lname">Soyisim:</label><br>
            <input type="text" id="lname" name="lname" maxlength="20" size="10" required><br>

            <label>Cinsiyet:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Kadın</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Erkek</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Diğer</label><br>

            <label for="age">Yaş Grubu:</label><br>
            <select id="age" name="age">
                <option value="under18">18 Yaş Altı</option>
                <option value="18to25">18-25</option>
                <option value="25to50">25-50</option>
                <option value="over50">50+</option>
            </select><br>

            <label for="message">Kendinizi Tanıtın:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required placeholder="Kısaca sevdiğiniz şeylerden ve işlerinizden bahdesiniz…"></textarea><br>

            <input type="submit" value="Gönder">
            <input type="reset" value="Temizle">
        </form>
    </div>
